<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Gitpod</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="./img/logo.svg" alt="Logo">
            <div class="main-menu">
                <ul class="nav-menu">
                    <li>Features</li>
                    <li>Pricing</li>
                    <li>Blog</li>
                    <li>Docs</li>
                    <li>Changelog</li>
                    <li>We're hiring</li> 
                </ul>
            </div>
            <a href="#"><button class="login-but">Login</button></a>
        </nav>
    </header>

    <main class="main">
        <section class="row">
            <div class="row-info">
                <h1 class="promo-title ">Always <br> Ready to Code. </h1>
                <span class="promo-text main-text">Spin up fresh, automated dev environments <br> for each task, in the cloud, in seconds.</span>
                
                <div class="row-button-container">
                    <a href="#"><button class="promo-button">Try Now</button></a>
                    
                    <span class="main-text but-promo-text">Open a workspace. <br> Start from any Git context.</span> 
                    <div class="promo-logos">
                        <img src="./img/fox.svg" alt="Fox">
                        <img src="./img/cat.svg" alt="Cat">
                        <img src="./img/blue.svg" alt="Blue one">
                    </div>
                </div>
            </div>

            <img class="main-image" src="./img/main.svg" alt="Main" class="main-img">

   
        </section>
    </main>


</body>
</html>
